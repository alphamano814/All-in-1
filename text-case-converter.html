<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Text Case Converter</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* --------- RESET & VARIABLES --------- */
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
      font-family: "Poppins", sans-serif; 
      transition: background-color 0.3s, color 0.3s;
    }

    :root {
      --primary: #38bdf8;
      --primary-dark: #0ea5e9;
      --secondary: #f472b6;
      --accent: #a78bfa;
      --bg: #0f172a;
      --bg-light: #1e293b;
      --bg-lighter: #334155;
      --text: #f1f5f9;
      --text-muted: #94a3b8;
      --card-bg: rgba(255, 255, 255, 0.05);
      --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --border: rgba(255, 255, 255, 0.1);
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
      --info: #3b82f6;
    }

    .light-mode {
      --bg: #f8fafc;
      --bg-light: #e2e8f0;
      --bg-lighter: #cbd5e1;
      --text: #0f172a;
      --text-muted: #475569;
      --card-bg: rgba(255, 255, 255, 0.8);
      --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
      --border: rgba(0, 0, 0, 0.1);
    }

    body {
      background: linear-gradient(135deg, var(--bg), var(--bg-light));
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background 0.5s ease;
      padding: 0 1rem;
    }

    /* --------- HEADER & NAVIGATION --------- */
    header {
      width: 100%;
      padding: 1.5rem 1rem;
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border);
      position: relative;
      z-index: 100;
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo i {
      font-size: 2.5rem;
      color: var(--primary);
      animation: rotate 10s linear infinite;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .logo h1 {
      font-size: 2rem;
      color: var(--primary);
      letter-spacing: 1px;
    }

    .logo p {
      margin-top: 0.5rem;
      color: var(--text-muted);
      font-size: 1rem;
    }

    .theme-toggle {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 50px;
      width: 60px;
      height: 30px;
      position: relative;
      cursor: pointer;
      display: flex;
      align-items: center;
      padding: 0 5px;
      transition: all 0.3s ease;
    }

    .theme-toggle:hover {
      transform: scale(1.05);
    }

    .theme-toggle i {
      position: absolute;
      font-size: 1.2rem;
      transition: all 0.3s ease;
    }

    .theme-toggle .fa-sun {
      color: #f59e0b;
      opacity: 0;
    }

    .theme-toggle .fa-moon {
      color: #94a3b8;
    }

    .light-mode .theme-toggle .fa-sun {
      opacity: 1;
    }

    .light-mode .theme-toggle .fa-moon {
      opacity: 0;
    }

    .theme-toggle::after {
      content: '';
      position: absolute;
      width: 22px;
      height: 22px;
      border-radius: 50%;
      background: var(--primary);
      transition: all 0.3s ease;
      left: 4px;
    }

    .light-mode .theme-toggle::after {
      left: calc(100% - 26px);
      background: #f59e0b;
    }

    /* --------- MAIN CONTENT --------- */
    .main-content {
      max-width: 800px;
      width: 100%;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .converter-card {
      background: var(--card-bg);
      border-radius: 15px;
      padding: 2rem;
      box-shadow: var(--card-shadow);
      backdrop-filter: blur(10px);
      border: 1px solid var(--border);
      margin-bottom: 2rem;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .card-header h2 {
      font-size: 1.8rem;
      color: var(--primary);
      margin-bottom: 0.5rem;
    }

    .card-header p {
      color: var(--text-muted);
    }

    .card-header i {
      font-size: 3rem;
      color: var(--primary);
      margin-bottom: 1rem;
    }

    /* --------- FORM CONTROLS --------- */
    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--text);
    }

    .text-input, .text-output {
      width: 100%;
      min-height: 150px;
      padding: 1rem 1.5rem;
      border: none;
      border-radius: 10px;
      outline: none;
      font-size: 1rem;
      background: var(--bg-light);
      color: var(--text);
      transition: all 0.3s ease;
      border: 1px solid var(--border);
      resize: vertical;
    }

    .text-input:focus, .text-output:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.2);
    }

    .text-output {
      background: var(--bg-lighter);
      font-weight: 500;
    }

    .case-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 0.8rem;
      margin-bottom: 1.5rem;
    }

    .case-btn {
      padding: 0.8rem 1rem;
      background: var(--bg-light);
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .case-btn:hover {
      background: var(--primary);
      color: white;
      transform: translateY(-2px);
    }

    .case-btn.active {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(56, 189, 248, 0.3);
    }

    .buttons-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .copy-btn, .reset-btn {
      padding: 1rem 1.5rem;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .copy-btn {
      background: var(--success);
      color: white;
    }

    .copy-btn:hover {
      background: #0da271;
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(16, 185, 129, 0.4);
    }

    .reset-btn {
      background: var(--bg-light);
      color: var(--text);
      border: 1px solid var(--border);
    }

    .reset-btn:hover {
      background: var(--bg-lighter);
      transform: translateY(-3px);
    }

    .output-container {
      position: relative;
    }

    .copy-feedback {
      position: absolute;
      top: 10px;
      right: 10px;
      background: var(--success);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      font-size: 0.8rem;
      opacity: 0;
      transform: translateY(-10px);
      transition: all 0.3s ease;
    }

    .copy-feedback.show {
      opacity: 1;
      transform: translateY(0);
    }

    .error-message {
      color: var(--danger);
      font-size: 0.8rem;
      margin-top: 0.5rem;
      display: none;
    }

    /* --------- BACK BUTTON --------- */
    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.8rem 1.5rem;
      background: var(--card-bg);
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 10px;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      margin-top: 1rem;
    }

    .back-btn:hover {
      background: var(--primary);
      color: white;
      transform: translateX(-5px);
    }

    /* --------- FOOTER --------- */
    footer {
      padding: 2rem 1rem;
      text-align: center;
      color: var(--text-muted);
      font-size: 0.9rem;
      border-top: 1px solid var(--border);
      width: 100%;
      margin-top: auto;
    }

    .footer-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    .footer-links {
      display: flex;
      gap: 2rem;
      margin-top: 1rem;
    }

    .footer-links a {
      color: var(--text-muted);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .footer-links a:hover {
      color: var(--primary);
    }

    /* --------- RESPONSIVE DESIGN --------- */
    @media (max-width: 768px) {
      .header-content {
        flex-direction: column;
        gap: 1rem;
      }

      .case-buttons {
        grid-template-columns: repeat(2, 1fr);
      }

      .buttons-row {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 480px) {
      .case-buttons {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <div class="logo">
        <i class="fas fa-toolbox"></i>
        <div>
          <h1>All-in-One Tools</h1>
          <p>50+ useful tools for your everyday needs</p>
        </div>
      </div>
      <div class="theme-toggle" id="themeToggle">
        <i class="fas fa-sun"></i>
        <i class="fas fa-moon"></i>
      </div>
    </div>
  </header>

  <div class="main-content">
    <div class="converter-card">
      <div class="card-header">
        <i class="fas fa-text-height"></i>
        <h2>Text Case Converter</h2>
        <p>Convert your text to different cases with a single click</p>
      </div>

      <div class="form-group">
        <label for="inputText">Input Text</label>
        <textarea id="inputText" class="text-input" placeholder="Enter your text here..."></textarea>
        <div class="error-message" id="inputError"></div>
      </div>

      <div class="case-buttons">
        <button class="case-btn" data-case="uppercase">
          <i class="fas fa-text-height"></i> UPPERCASE
        </button>
        <button class="case-btn" data-case="lowercase">
          <i class="fas fa-text-height"></i> lowercase
        </button>
        <button class="case-btn" data-case="titlecase">
          <i class="fas fa-heading"></i> Title Case
        </button>
        <button class="case-btn" data-case="sentencecase">
          <i class="fas fa-paragraph"></i> Sentence case
        </button>
        <button class="case-btn" data-case="togglecase">
          <i class="fas fa-exchange-alt"></i> Toggle Case
        </button>
        <button class="case-btn" data-case="camelcase">
          <i class="fas fa-font"></i> CamelCase
        </button>
      </div>

      <div class="form-group">
        <label for="outputText">Converted Text</label>
        <div class="output-container">
          <textarea id="outputText" class="text-output" placeholder="Converted text will appear here..." readonly></textarea>
          <div class="copy-feedback" id="copyFeedback">Copied to clipboard!</div>
        </div>
      </div>

      <div class="buttons-row">
        <button class="copy-btn" id="copyBtn">
          <i class="fas fa-copy"></i> Copy to Clipboard
        </button>
        <button class="reset-btn" id="resetBtn">
          <i class="fas fa-redo"></i> Reset
        </button>
      </div>

      <a href="index.html" class="back-btn">
        <i class="fas fa-arrow-left"></i> Back to Home
      </a>
    </div>
  </div>

  <footer>
    <div class="footer-content">
      <p>© 2025 Prabin's Toolbox | All Rights Reserved</p>
      <div class="footer-links">
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Service</a>
        <a href="#">Contact Us</a>
      </div>
    </div>
  </footer>

  <script>
    // ---------- DOM ELEMENTS ----------
    const inputText = document.getElementById('inputText');
    const outputText = document.getElementById('outputText');
    const copyBtn = document.getElementById('copyBtn');
    const resetBtn = document.getElementById('resetBtn');
    const copyFeedback = document.getElementById('copyFeedback');
    const inputError = document.getElementById('inputError');
    const caseButtons = document.querySelectorAll('.case-btn');

    // ---------- INITIALIZATION ----------
    function initializeConverter() {
      // Add event listeners
      copyBtn.addEventListener('click', copyToClipboard);
      resetBtn.addEventListener('click', resetConverter);
      
      // Add event listeners to case buttons
      caseButtons.forEach(button => {
        button.addEventListener('click', convertText);
      });
      
      // Add real-time conversion on input change
      inputText.addEventListener('input', convertText);
      
      // Focus on input textarea
      inputText.focus();
    }

    // ---------- CONVERT TEXT ----------
    function convertText(e) {
      // Clear previous errors
      clearErrors();
      
      // Get input text
      const text = inputText.value.trim();
      
      // Validate input
      if (!text) {
        inputError.textContent = 'Please enter some text to convert';
        inputError.style.display = 'block';
        outputText.value = '';
        return;
      }
      
      // Determine conversion type
      let conversionType;
      if (e && e.currentTarget) {
        conversionType = e.currentTarget.dataset.case;
        
        // Update active button
        caseButtons.forEach(btn => {
          btn.classList.remove('active');
        });
        e.currentTarget.classList.add('active');
      } else {
        // Default to uppercase if no button was clicked
        conversionType = 'uppercase';
      }
      
      // Convert text based on type
      let convertedText;
      switch(conversionType) {
        case 'uppercase':
          convertedText = text.toUpperCase();
          break;
        case 'lowercase':
          convertedText = text.toLowerCase();
          break;
        case 'titlecase':
          convertedText = toTitleCase(text);
          break;
        case 'sentencecase':
          convertedText = toSentenceCase(text);
          break;
        case 'togglecase':
          convertedText = toToggleCase(text);
          break;
        case 'camelcase':
          convertedText = toCamelCase(text);
          break;
        default:
          convertedText = text;
      }
      
      // Display converted text
      outputText.value = convertedText;
    }

    // ---------- TO TITLE CASE ----------
    function toTitleCase(text) {
      return text.replace(/\w\S*/g, function(txt) {
        return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();
      });
    }

    // ---------- TO SENTENCE CASE ----------
    function toSentenceCase(text) {
      // Split into sentences
      const sentences = text.split(/([.!?]+\s*)/);
      let result = '';
      
      for (let i = 0; i < sentences.length; i++) {
        if (sentences[i].trim().length > 0) {
          // Capitalize first letter of sentence
          const sentence = sentences[i].trim();
          if (sentence.length > 0) {
            result += sentence.charAt(0).toUpperCase() + 
                     sentence.slice(1).toLowerCase() + 
                     (i < sentences.length - 1 ? ' ' : '');
          }
        }
      }
      
      return result;
    }

    // ---------- TO TOGGLE CASE ----------
    function toToggleCase(text) {
      let result = '';
      for (let i = 0; i < text.length; i++) {
        const char = text[i];
        result += char === char.toUpperCase() ? 
                 char.toLowerCase() : 
                 char.toUpperCase();
      }
      return result;
    }

    // ---------- TO CAMEL CASE ----------
    function toCamelCase(text) {
      return text
        .toLowerCase()
        .replace(/[^a-zA-Z0-9]+(.)/g, (match, char) => char.toUpperCase())
        .replace(/[^a-zA-Z0-9]/g, '');
    }

    // ---------- COPY TO CLIPBOARD ----------
    function copyToClipboard() {
      // Clear previous errors
      clearErrors();
      
      // Check if there's text to copy
      if (!outputText.value) {
        inputError.textContent = 'No text to copy. Please convert some text first.';
        inputError.style.display = 'block';
        return;
      }
      
      // Copy to clipboard
      navigator.clipboard.writeText(outputText.value)
        .then(() => {
          // Show feedback
          copyFeedback.classList.add('show');
          setTimeout(() => {
            copyFeedback.classList.remove('show');
          }, 2000);
        })
        .catch(err => {
          console.error('Failed to copy text: ', err);
          inputError.textContent = 'Failed to copy text to clipboard';
          inputError.style.display = 'block';
        });
    }

    // ---------- CLEAR ERRORS ----------
    function clearErrors() {
      inputError.style.display = 'none';
    }

    // ---------- RESET CONVERTER ----------
    function resetConverter() {
      inputText.value = '';
      outputText.value = '';
      
      // Clear errors and active button
      clearErrors();
      caseButtons.forEach(btn => {
        btn.classList.remove('active');
      });
      
      // Focus on input textarea
      inputText.focus();
    }

    // ---------- THEME TOGGLE ----------
    const themeToggle = document.getElementById("themeToggle");
    const prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)");
    
    // Check for saved theme preference or use device preference
    const currentTheme = localStorage.getItem("theme") || 
                        (prefersDarkScheme.matches ? "dark" : "light");
    
    if (currentTheme === "light") {
      document.body.classList.add("light-mode");
    }
    
    themeToggle.addEventListener("click", () => {
      document.body.classList.toggle("light-mode");
      
      // Save theme preference
      const theme = document.body.classList.contains("light-mode") ? "light" : "dark";
      localStorage.setItem("theme", theme);
    });

    // Initialize the converter when the page loads
    document.addEventListener('DOMContentLoaded', initializeConverter);
  </script>
</body>
</html>
