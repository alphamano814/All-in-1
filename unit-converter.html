<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unit Converter</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* --------- RESET & VARIABLES --------- */
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
      font-family: "Poppins", sans-serif; 
      transition: background-color 0.3s, color 0.3s;
    }

    :root {
      --primary: #38bdf8;
      --primary-dark: #0ea5e9;
      --secondary: #f472b6;
      --accent: #a78bfa;
      --bg: #0f172a;
      --bg-light: #1e293b;
      --bg-lighter: #334155;
      --text: #f1f5f9;
      --text-muted: #94a3b8;
      --card-bg: rgba(255, 255, 255, 0.05);
      --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --border: rgba(255, 255, 255, 0.1);
      --success: #10b981;
    }

    .light-mode {
      --bg: #f8fafc;
      --bg-light: #e2e8f0;
      --bg-lighter: #cbd5e1;
      --text: #0f172a;
      --text-muted: #475569;
      --card-bg: rgba(255, 255, 255, 0.8);
      --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
      --border: rgba(0, 0, 0, 0.1);
    }

    body {
      background: linear-gradient(135deg, var(--bg), var(--bg-light));
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background 0.5s ease;
      padding: 0 1rem;
    }

    /* --------- HEADER & NAVIGATION --------- */
    header {
      width: 100%;
      padding: 1.5rem 1rem;
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border);
      position: relative;
      z-index: 100;
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo i {
      font-size: 2.5rem;
      color: var(--primary);
      animation: rotate 10s linear infinite;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .logo h1 {
      font-size: 2rem;
      color: var(--primary);
      letter-spacing: 1px;
    }

    .logo p {
      margin-top: 0.5rem;
      color: var(--text-muted);
      font-size: 1rem;
    }

    .theme-toggle {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 50px;
      width: 60px;
      height: 30px;
      position: relative;
      cursor: pointer;
      display: flex;
      align-items: center;
      padding: 0 5px;
      transition: all 0.3s ease;
    }

    .theme-toggle:hover {
      transform: scale(1.05);
    }

    .theme-toggle i {
      position: absolute;
      font-size: 1.2rem;
      transition: all 0.3s ease;
    }

    .theme-toggle .fa-sun {
      color: #f59e0b;
      opacity: 0;
    }

    .theme-toggle .fa-moon {
      color: #94a3b8;
    }

    .light-mode .theme-toggle .fa-sun {
      opacity: 1;
    }

    .light-mode .theme-toggle .fa-moon {
      opacity: 0;
    }

    .theme-toggle::after {
      content: '';
      position: absolute;
      width: 22px;
      height: 22px;
      border-radius: 50%;
      background: var(--primary);
      transition: all 0.3s ease;
      left: 4px;
    }

    .light-mode .theme-toggle::after {
      left: calc(100% - 26px);
      background: #f59e0b;
    }

    /* --------- MAIN CONTENT --------- */
    .main-content {
      max-width: 800px;
      width: 100%;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .converter-card {
      background: var(--card-bg);
      border-radius: 15px;
      padding: 2rem;
      box-shadow: var(--card-shadow);
      backdrop-filter: blur(10px);
      border: 1px solid var(--border);
      margin-bottom: 2rem;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .card-header h2 {
      font-size: 1.8rem;
      color: var(--primary);
      margin-bottom: 0.5rem;
    }

    .card-header p {
      color: var(--text-muted);
    }

    .card-header i {
      font-size: 3rem;
      color: var(--primary);
      margin-bottom: 1rem;
    }

    /* --------- FORM CONTROLS --------- */
    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--text);
    }

    .form-control {
      width: 100%;
      padding: 1rem 1.5rem;
      border: none;
      border-radius: 10px;
      outline: none;
      font-size: 1rem;
      background: var(--bg-light);
      color: var(--text);
      transition: all 0.3s ease;
      border: 1px solid var(--border);
    }

    .form-control:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.2);
    }

    .input-with-icon {
      position: relative;
    }

    .input-with-icon i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted);
    }

    .input-with-icon input {
      padding-left: 3rem;
    }

    .conversion-row {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      gap: 1rem;
      align-items: end;
    }

    .swap-btn {
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 10px;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 1rem;
    }

    .swap-btn:hover {
      background: var(--primary-dark);
      transform: rotate(180deg);
    }

    .result-container {
      background: var(--bg-light);
      border-radius: 10px;
      padding: 1.5rem;
      margin-top: 1.5rem;
      border: 1px solid var(--border);
      transition: all 0.3s ease;
    }

    .result-container.active {
      border-color: var(--success);
      box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.2);
    }

    .result-label {
      font-size: 0.9rem;
      color: var(--text-muted);
      margin-bottom: 0.5rem;
    }

    .result-value {
      font-size: 2rem;
      font-weight: 600;
      color: var(--primary);
      word-break: break-all;
    }

    /* --------- CATEGORY TABS --------- */
    .category-tabs {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .category-tab {
      padding: 0.7rem 1.5rem;
      background: var(--card-bg);
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 1px solid var(--border);
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .category-tab:hover {
      background: var(--primary);
      color: white;
    }

    .category-tab.active {
      background: var(--primary);
      color: white;
    }

    /* --------- BACK BUTTON --------- */
    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.8rem 1.5rem;
      background: var(--card-bg);
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 10px;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      margin-top: 1rem;
    }

    .back-btn:hover {
      background: var(--primary);
      color: white;
      transform: translateX(-5px);
    }

    /* --------- FOOTER --------- */
    footer {
      padding: 2rem 1rem;
      text-align: center;
      color: var(--text-muted);
      font-size: 0.9rem;
      border-top: 1px solid var(--border);
      width: 100%;
      margin-top: auto;
    }

    .footer-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    .footer-links {
      display: flex;
      gap: 2rem;
      margin-top: 1rem;
    }

    .footer-links a {
      color: var(--text-muted);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .footer-links a:hover {
      color: var(--primary);
    }

    /* --------- RESPONSIVE DESIGN --------- */
    @media (max-width: 768px) {
      .header-content {
        flex-direction: column;
        gap: 1rem;
      }

      .conversion-row {
        grid-template-columns: 1fr;
        gap: 0.5rem;
      }

      .swap-btn {
        align-self: center;
        margin: 0.5rem 0;
        transform: rotate(90deg);
      }

      .swap-btn:hover {
        transform: rotate(270deg);
      }

      .category-tabs {
        gap: 0.5rem;
      }

      .category-tab {
        padding: 0.6rem 1rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <div class="logo">
        <i class="fas fa-toolbox"></i>
        <div>
          <h1>All-in-One Tools</h1>
          <p>50+ useful tools for your everyday needs</p>
        </div>
      </div>
      <div class="theme-toggle" id="themeToggle">
        <i class="fas fa-sun"></i>
        <i class="fas fa-moon"></i>
      </div>
    </div>
  </header>

  <div class="main-content">
    <div class="converter-card">
      <div class="card-header">
        <i class="fas fa-exchange-alt"></i>
        <h2>Unit Converter</h2>
        <p>Convert between different units of measurement</p>
      </div>

      <div class="category-tabs">
        <div class="category-tab active" data-category="length">
          <i class="fas fa-ruler"></i> Length
        </div>
        <div class="category-tab" data-category="weight">
          <i class="fas fa-weight"></i> Weight
        </div>
        <div class="category-tab" data-category="temperature">
          <i class="fas fa-thermometer-half"></i> Temperature
        </div>
        <div class="category-tab" data-category="area">
          <i class="fas fa-vector-square"></i> Area
        </div>
        <div class="category-tab" data-category="volume">
          <i class="fas fa-flask"></i> Volume
        </div>
      </div>

      <div class="form-group">
        <label for="category">Category</label>
        <select id="category" class="form-control">
          <option value="length">Length</option>
          <option value="weight">Weight</option>
          <option value="temperature">Temperature</option>
          <option value="area">Area</option>
          <option value="volume">Volume</option>
        </select>
      </div>

      <div class="conversion-row">
        <div class="form-group">
          <label for="fromUnit">From</label>
          <select id="fromUnit" class="form-control">
            <!-- Options will be populated by JavaScript -->
          </select>
        </div>

        <button class="swap-btn" id="swapBtn">
          <i class="fas fa-exchange-alt"></i>
        </button>

        <div class="form-group">
          <label for="toUnit">To</label>
          <select id="toUnit" class="form-control">
            <!-- Options will be populated by JavaScript -->
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="inputValue">Enter Value</label>
        <div class="input-with-icon">
          <i class="fas fa-pen"></i>
          <input type="number" id="inputValue" class="form-control" placeholder="Enter value to convert" step="any" value="1">
        </div>
      </div>

      <div class="result-container" id="resultContainer">
        <div class="result-label">Converted Value</div>
        <div class="result-value" id="resultValue">-</div>
      </div>

      <a href="index.html" class="back-btn">
        <i class="fas fa-arrow-left"></i> Back to Home
      </a>
    </div>
  </div>

  <footer>
    <div class="footer-content">
      <p>© 2025 Prabin’s Toolbox | All Rights Reserved</p>
      <div class="footer-links">
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Service</a>
        <a href="#">Contact Us</a>
      </div>
    </div>
  </footer>

  <script>
    // ---------- UNIT CONVERSION DATA ----------
    const unitCategories = {
      length: {
        name: "Length",
        units: [
          { name: "Meter", value: "meter", factor: 1 },
          { name: "Kilometer", value: "kilometer", factor: 1000 },
          { name: "Centimeter", value: "centimeter", factor: 0.01 },
          { name: "Millimeter", value: "millimeter", factor: 0.001 },
          { name: "Mile", value: "mile", factor: 1609.344 },
          { name: "Yard", value: "yard", factor: 0.9144 },
          { name: "Foot", value: "foot", factor: 0.3048 },
          { name: "Inch", value: "inch", factor: 0.0254 }
        ]
      },
      weight: {
        name: "Weight",
        units: [
          { name: "Gram", value: "gram", factor: 1 },
          { name: "Kilogram", value: "kilogram", factor: 1000 },
          { name: "Milligram", value: "milligram", factor: 0.001 },
          { name: "Pound", value: "pound", factor: 453.592 },
          { name: "Ounce", value: "ounce", factor: 28.3495 },
          { name: "Ton", value: "ton", factor: 1000000 }
        ]
      },
      temperature: {
        name: "Temperature",
        units: [
          { name: "Celsius", value: "celsius" },
          { name: "Fahrenheit", value: "fahrenheit" },
          { name: "Kelvin", value: "kelvin" }
        ]
      },
      area: {
        name: "Area",
        units: [
          { name: "Square Meter", value: "sq_meter", factor: 1 },
          { name: "Square Kilometer", value: "sq_kilometer", factor: 1000000 },
          { name: "Square Mile", value: "sq_mile", factor: 2589988.11 },
          { name: "Square Foot", value: "sq_foot", factor: 0.092903 },
          { name: "Square Inch", value: "sq_inch", factor: 0.00064516 },
          { name: "Hectare", value: "hectare", factor: 10000 },
          { name: "Acre", value: "acre", factor: 4046.86 }
        ]
      },
      volume: {
        name: "Volume",
        units: [
          { name: "Liter", value: "liter", factor: 1 },
          { name: "Milliliter", value: "milliliter", factor: 0.001 },
          { name: "Gallon", value: "gallon", factor: 3.78541 },
          { name: "Cubic Meter", value: "cubic_meter", factor: 1000 },
          { name: "Cubic Foot", value: "cubic_foot", factor: 28.3168 },
          { name: "Cubic Inch", value: "cubic_inch", factor: 0.0163871 }
        ]
      }
    };

    // ---------- DOM ELEMENTS ----------
    const categorySelect = document.getElementById('category');
    const fromUnitSelect = document.getElementById('fromUnit');
    const toUnitSelect = document.getElementById('toUnit');
    const inputValue = document.getElementById('inputValue');
    const resultValue = document.getElementById('resultValue');
    const resultContainer = document.getElementById('resultContainer');
    const swapBtn = document.getElementById('swapBtn');
    const categoryTabs = document.querySelectorAll('.category-tab');

    // ---------- INITIALIZATION ----------
    function initializeConverter() {
      // Set initial category
      const initialCategory = categorySelect.value;
      populateUnitSelects(initialCategory);
      
      // Perform initial conversion
      convertUnits();
      
      // Add event listeners
      categorySelect.addEventListener('change', handleCategoryChange);
      fromUnitSelect.addEventListener('change', convertUnits);
      toUnitSelect.addEventListener('change', convertUnits);
      inputValue.addEventListener('input', convertUnits);
      swapBtn.addEventListener('click', swapUnits);
      
      // Add event listeners to category tabs
      categoryTabs.forEach(tab => {
        tab.addEventListener('click', () => {
          const category = tab.dataset.category;
          categorySelect.value = category;
          handleCategoryChange();
          
          // Update active tab
          categoryTabs.forEach(t => t.classList.remove('active'));
          tab.classList.add('active');
        });
      });
    }

    // ---------- POPULATE UNIT SELECTS ----------
    function populateUnitSelects(category) {
      const units = unitCategories[category].units;
      
      // Clear existing options
      fromUnitSelect.innerHTML = '';
      toUnitSelect.innerHTML = '';
      
      // Add options to both selects
      units.forEach(unit => {
        const fromOption = document.createElement('option');
        fromOption.value = unit.value;
        fromOption.textContent = unit.name;
        
        const toOption = document.createElement('option');
        toOption.value = unit.value;
        toOption.textContent = unit.name;
        
        fromUnitSelect.appendChild(fromOption);
        toUnitSelect.appendChild(toOption);
      });
      
      // Set default selections
      fromUnitSelect.selectedIndex = 0;
      toUnitSelect.selectedIndex = 1;
    }

    // ---------- HANDLE CATEGORY CHANGE ----------
    function handleCategoryChange() {
      const category = categorySelect.value;
      populateUnitSelects(category);
      
      // Update active tab
      categoryTabs.forEach(tab => {
        if (tab.dataset.category === category) {
          tab.classList.add('active');
        } else {
          tab.classList.remove('active');
        }
      });
      
      convertUnits();
    }

    // ---------- SWAP UNITS ----------
    function swapUnits() {
      const fromIndex = fromUnitSelect.selectedIndex;
      const toIndex = toUnitSelect.selectedIndex;
      
      fromUnitSelect.selectedIndex = toIndex;
      toUnitSelect.selectedIndex = fromIndex;
      
      convertUnits();
    }

    // ---------- CONVERT UNITS ----------
    function convertUnits() {
      const category = categorySelect.value;
      const fromUnitValue = fromUnitSelect.value;
      const toUnitValue = toUnitSelect.value;
      const input = parseFloat(inputValue.value) || 0;
      
      let result;
      
      if (category === 'temperature') {
        result = convertTemperature(input, fromUnitValue, toUnitValue);
      } else {
        result = convertStandardUnits(input, fromUnitValue, toUnitValue, category);
      }
      
      // Display result
      if (isNaN(result)) {
        resultValue.textContent = '-';
        resultContainer.classList.remove('active');
      } else {
        resultValue.textContent = formatNumber(result);
        resultContainer.classList.add('active');
      }
    }

    // ---------- CONVERT STANDARD UNITS ----------
    function convertStandardUnits(value, fromUnit, toUnit, category) {
      const units = unitCategories[category].units;
      const fromUnitData = units.find(unit => unit.value === fromUnit);
      const toUnitData = units.find(unit => unit.value === toUnit);
      
      if (!fromUnitData || !toUnitData) return NaN;
      
      // Convert to base unit first, then to target unit
      const valueInBaseUnit = value * fromUnitData.factor;
      return valueInBaseUnit / toUnitData.factor;
    }

    // ---------- CONVERT TEMPERATURE ----------
    function convertTemperature(value, fromUnit, toUnit) {
      // Convert to Celsius first
      let celsius;
      
      switch (fromUnit) {
        case 'celsius':
          celsius = value;
          break;
        case 'fahrenheit':
          celsius = (value - 32) * 5/9;
          break;
        case 'kelvin':
          celsius = value - 273.15;
          break;
        default:
          return NaN;
      }
      
      // Convert from Celsius to target unit
      switch (toUnit) {
        case 'celsius':
          return celsius;
        case 'fahrenheit':
          return (celsius * 9/5) + 32;
        case 'kelvin':
          return celsius + 273.15;
        default:
          return NaN;
      }
    }

    // ---------- FORMAT NUMBER ----------
    function formatNumber(num) {
      if (num === 0) return '0';
      
      // For very small numbers, use scientific notation
      if (Math.abs(num) < 0.0001) {
        return num.toExponential(6);
      }
      
      // For very large numbers, use scientific notation
      if (Math.abs(num) > 1000000) {
        return num.toExponential(6);
      }
      
      // For regular numbers, limit decimal places
      return parseFloat(num.toFixed(8)).toString();
    }

    // ---------- THEME TOGGLE ----------
    const themeToggle = document.getElementById("themeToggle");
    const prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)");
    
    // Check for saved theme preference or use device preference
    const currentTheme = localStorage.getItem("theme") || 
                        (prefersDarkScheme.matches ? "dark" : "light");
    
    if (currentTheme === "light") {
      document.body.classList.add("light-mode");
    }
    
    themeToggle.addEventListener("click", () => {
      document.body.classList.toggle("light-mode");
      
      // Save theme preference
      const theme = document.body.classList.contains("light-mode") ? "light" : "dark";
      localStorage.setItem("theme", theme);
    });

    // Initialize the converter when the page loads
    document.addEventListener('DOMContentLoaded', initializeConverter);
  </script>
</body>
</html>
