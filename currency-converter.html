<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Currency Converter</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* --------- RESET & VARIABLES --------- */
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
      font-family: "Poppins", sans-serif; 
      transition: background-color 0.3s, color 0.3s;
    }

    :root {
      --primary: #38bdf8;
      --primary-dark: #0ea5e9;
      --secondary: #f472b6;
      --accent: #a78bfa;
      --bg: #0f172a;
      --bg-light: #1e293b;
      --bg-lighter: #334155;
      --text: #f1f5f9;
      --text-muted: #94a3b8;
      --card-bg: rgba(255, 255, 255, 0.05);
      --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --border: rgba(255, 255, 255, 0.1);
      --success: #10b981;
      --error: #ef4444;
    }

    .light-mode {
      --bg: #f8fafc;
      --bg-light: #e2e8f0;
      --bg-lighter: #cbd5e1;
      --text: #0f172a;
      --text-muted: #475569;
      --card-bg: rgba(255, 255, 255, 0.8);
      --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
      --border: rgba(0, 0, 0, 0.1);
    }

    body {
      background: linear-gradient(135deg, var(--bg), var(--bg-light));
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background 0.5s ease;
      padding: 0 1rem;
    }

    /* --------- HEADER & NAVIGATION --------- */
    header {
      width: 100%;
      padding: 1.5rem 1rem;
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border);
      position: relative;
      z-index: 100;
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo i {
      font-size: 2.5rem;
      color: var(--primary);
      animation: rotate 10s linear infinite;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .logo h1 {
      font-size: 2rem;
      color: var(--primary);
      letter-spacing: 1px;
    }

    .logo p {
      margin-top: 0.5rem;
      color: var(--text-muted);
      font-size: 1rem;
    }

    .theme-toggle {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 50px;
      width: 60px;
      height: 30px;
      position: relative;
      cursor: pointer;
      display: flex;
      align-items: center;
      padding: 0 5px;
      transition: all 0.3s ease;
    }

    .theme-toggle:hover {
      transform: scale(1.05);
    }

    .theme-toggle i {
      position: absolute;
      font-size: 1.2rem;
      transition: all 0.3s ease;
    }

    .theme-toggle .fa-sun {
      color: #f59e0b;
      opacity: 0;
    }

    .theme-toggle .fa-moon {
      color: #94a3b8;
    }

    .light-mode .theme-toggle .fa-sun {
      opacity: 1;
    }

    .light-mode .theme-toggle .fa-moon {
      opacity: 0;
    }

    .theme-toggle::after {
      content: '';
      position: absolute;
      width: 22px;
      height: 22px;
      border-radius: 50%;
      background: var(--primary);
      transition: all 0.3s ease;
      left: 4px;
    }

    .light-mode .theme-toggle::after {
      left: calc(100% - 26px);
      background: #f59e0b;
    }

    /* --------- MAIN CONTENT --------- */
    .main-content {
      max-width: 800px;
      width: 100%;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .converter-card {
      background: var(--card-bg);
      border-radius: 15px;
      padding: 2rem;
      box-shadow: var(--card-shadow);
      backdrop-filter: blur(10px);
      border: 1px solid var(--border);
      margin-bottom: 2rem;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .card-header h2 {
      font-size: 1.8rem;
      color: var(--primary);
      margin-bottom: 0.5rem;
    }

    .card-header p {
      color: var(--text-muted);
    }

    .card-header i {
      font-size: 3rem;
      color: var(--primary);
      margin-bottom: 1rem;
    }

    /* --------- FORM CONTROLS --------- */
    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--text);
    }

    .form-control {
      width: 100%;
      padding: 1rem 1.5rem;
      border: none;
      border-radius: 10px;
      outline: none;
      font-size: 1rem;
      background: var(--bg-light);
      color: var(--text);
      transition: all 0.3s ease;
      border: 1px solid var(--border);
    }

    .form-control:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.2);
    }

    .input-with-icon {
      position: relative;
    }

    .input-with-icon i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted);
    }

    .input-with-icon input {
      padding-left: 3rem;
    }

    .conversion-row {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      gap: 1rem;
      align-items: end;
    }

    .swap-btn {
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 10px;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 1rem;
    }

    .swap-btn:hover {
      background: var(--primary-dark);
      transform: rotate(180deg);
    }

    .convert-btn {
      width: 100%;
      padding: 1rem 1.5rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    .convert-btn:hover {
      background: var(--primary-dark);
      transform: translateY(-3px);
    }

    .convert-btn:active {
      transform: translateY(0);
    }

    .result-container {
      background: var(--bg-light);
      border-radius: 10px;
      padding: 1.5rem;
      margin-top: 1.5rem;
      border: 1px solid var(--border);
      transition: all 0.3s ease;
      text-align: center;
    }

    .result-container.active {
      border-color: var(--success);
      box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.2);
    }

    .result-container.error {
      border-color: var(--error);
      box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.2);
    }

    .result-label {
      font-size: 0.9rem;
      color: var(--text-muted);
      margin-bottom: 0.5rem;
    }

    .result-value {
      font-size: 2rem;
      font-weight: 600;
      color: var(--primary);
      word-break: break-all;
    }

    .result-details {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: var(--primary);
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* --------- BACK BUTTON --------- */
    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.8rem 1.5rem;
      background: var(--card-bg);
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 10px;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      margin-top: 1rem;
    }

    .back-btn:hover {
      background: var(--primary);
      color: white;
      transform: translateX(-5px);
    }

    /* --------- FOOTER --------- */
    footer {
      padding: 2rem 1rem;
      text-align: center;
      color: var(--text-muted);
      font-size: 0.9rem;
      border-top: 1px solid var(--border);
      width: 100%;
      margin-top: auto;
    }

    .footer-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    .footer-links {
      display: flex;
      gap: 2rem;
      margin-top: 1rem;
    }

    .footer-links a {
      color: var(--text-muted);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .footer-links a:hover {
      color: var(--primary);
    }

    /* --------- RESPONSIVE DESIGN --------- */
    @media (max-width: 768px) {
      .header-content {
        flex-direction: column;
        gap: 1rem;
      }

      .conversion-row {
        grid-template-columns: 1fr;
        gap: 0.5rem;
      }

      .swap-btn {
        align-self: center;
        margin: 0.5rem 0;
        transform: rotate(90deg);
      }

      .swap-btn:hover {
        transform: rotate(270deg);
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <div class="logo">
        <i class="fas fa-toolbox"></i>
        <div>
          <h1>All-in-One Tools</h1>
          <p>50+ useful tools for your everyday needs</p>
        </div>
      </div>
      <div class="theme-toggle" id="themeToggle">
        <i class="fas fa-sun"></i>
        <i class="fas fa-moon"></i>
      </div>
    </div>
  </header>

  <div class="main-content">
    <div class="converter-card">
      <div class="card-header">
        <i class="fas fa-money-bill-wave"></i>
        <h2>Currency Converter</h2>
        <p>Convert between currencies using real-time exchange rates</p>
      </div>

      <div class="form-group">
        <label for="amount">Amount</label>
        <div class="input-with-icon">
          <i class="fas fa-money-bill"></i>
          <input type="number" id="amount" class="form-control" placeholder="Enter amount to convert" step="any" value="1">
        </div>
      </div>

      <div class="conversion-row">
        <div class="form-group">
          <label for="fromCurrency">From Currency</label>
          <select id="fromCurrency" class="form-control">
            <!-- Options will be populated by JavaScript -->
          </select>
        </div>

        <button class="swap-btn" id="swapBtn">
          <i class="fas fa-exchange-alt"></i>
        </button>

        <div class="form-group">
          <label for="toCurrency">To Currency</label>
          <select id="toCurrency" class="form-control">
            <!-- Options will be populated by JavaScript -->
          </select>
        </div>
      </div>

      <button class="convert-btn" id="convertBtn">
        <i class="fas fa-sync-alt"></i> Convert Currency
      </button>

      <div class="result-container" id="resultContainer">
        <div class="result-label">Conversion Result</div>
        <div class="result-value" id="resultValue">-</div>
        <div class="result-details" id="resultDetails">Enter amount and select currencies</div>
      </div>

      <a href="index.html" class="back-btn">
        <i class="fas fa-arrow-left"></i> Back to Home
      </a>
    </div>
  </div>

  <footer>
    <div class="footer-content">
      <p>© 2025 Prabin's Toolbox | All Rights Reserved</p>
      <div class="footer-links">
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Service</a>
        <a href="#">Contact Us</a>
      </div>
    </div>
  </footer>

  <script>
    // ---------- CURRENCY DATA ----------
    const currencies = [
      { code: "USD", name: "US Dollar", symbol: "$" },
      { code: "EUR", name: "Euro", symbol: "€" },
      { code: "GBP", name: "British Pound", symbol: "£" },
      { code: "JPY", name: "Japanese Yen", symbol: "¥" },
      { code: "CAD", name: "Canadian Dollar", symbol: "C$" },
      { code: "AUD", name: "Australian Dollar", symbol: "A$" },
      { code: "CHF", name: "Swiss Franc", symbol: "CHF" },
      { code: "CNY", name: "Chinese Yuan", symbol: "¥" },
      { code: "INR", name: "Indian Rupee", symbol: "₹" },
      { code: "NPR", name: "Nepalese Rupee", symbol: "Rs" },
      { code: "PKR", name: "Pakistani Rupee", symbol: "₨" }
    ];

    // Fallback exchange rates (will be used if API fails)
    const fallbackRates = {
      "USD": 1,
      "EUR": 0.93,
      "GBP": 0.80,
      "JPY": 154.62,
      "CAD": 1.37,
      "AUD": 1.53,
      "CHF": 0.91,
      "CNY": 7.24,
      "INR": 83.38,
      "NPR": 133.50,
      "PKR": 278.50
    };

    // ---------- DOM ELEMENTS ----------
    const amountInput = document.getElementById('amount');
    const fromCurrencySelect = document.getElementById('fromCurrency');
    const toCurrencySelect = document.getElementById('toCurrency');
    const convertBtn = document.getElementById('convertBtn');
    const resultValue = document.getElementById('resultValue');
    const resultDetails = document.getElementById('resultDetails');
    const resultContainer = document.getElementById('resultContainer');
    const swapBtn = document.getElementById('swapBtn');

    // ---------- INITIALIZATION ----------
    function initializeConverter() {
      // Populate currency dropdowns
      populateCurrencySelects();
      
      // Set default values
      fromCurrencySelect.value = 'USD';
      toCurrencySelect.value = 'EUR';
      
      // Add event listeners
      convertBtn.addEventListener('click', convertCurrency);
      swapBtn.addEventListener('click', swapCurrencies);
      amountInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') convertCurrency();
      });
      
      // Perform initial conversion
      convertCurrency();
    }

    // ---------- POPULATE CURRENCY SELECTS ----------
    function populateCurrencySelects() {
      // Clear existing options
      fromCurrencySelect.innerHTML = '';
      toCurrencySelect.innerHTML = '';
      
      // Add options to both selects
      currencies.forEach(currency => {
        const option = document.createElement('option');
        option.value = currency.code;
        option.textContent = `${currency.code} - ${currency.name}`;
        
        fromCurrencySelect.appendChild(option.cloneNode(true));
        toCurrencySelect.appendChild(option);
      });
    }

    // ---------- SWAP CURRENCIES ----------
    function swapCurrencies() {
      const fromIndex = fromCurrencySelect.selectedIndex;
      const toIndex = toCurrencySelect.selectedIndex;
      
      fromCurrencySelect.selectedIndex = toIndex;
      toCurrencySelect.selectedIndex = fromIndex;
      
      convertCurrency();
    }

    // ---------- CONVERT CURRENCY ----------
    async function convertCurrency() {
      const amount = parseFloat(amountInput.value);
      const fromCurrency = fromCurrencySelect.value;
      const toCurrency = toCurrencySelect.value;
      
      // Validate input
      if (isNaN(amount) || amount <= 0) {
        showError('Please enter a valid amount');
        return;
      }
      
      if (fromCurrency === toCurrency) {
        showResult(amount, 1, fromCurrency, toCurrency);
        return;
      }
      
      // Show loading state
      convertBtn.innerHTML = '<div class="loading"></div> Converting...';
      convertBtn.disabled = true;
      resultValue.textContent = '-';
      resultDetails.textContent = 'Fetching exchange rate...';
      resultContainer.className = 'result-container';
      
      try {
        // Try multiple API endpoints
        const rate = await getExchangeRate(fromCurrency, toCurrency);
        const convertedAmount = amount * rate;
        
        // Display result
        showResult(convertedAmount, rate, fromCurrency, toCurrency);
        
      } catch (error) {
        console.error('Conversion error:', error);
        // Use fallback rates if API fails
        const fallbackRate = fallbackRates[toCurrency] / fallbackRates[fromCurrency];
        const convertedAmount = amount * fallbackRate;
        
        showResult(convertedAmount, fallbackRate, fromCurrency, toCurrency, true);
      } finally {
        // Reset button state
        convertBtn.innerHTML = '<i class="fas fa-sync-alt"></i> Convert Currency';
        convertBtn.disabled = false;
      }
    }

    // ---------- GET EXCHANGE RATE ----------
    async function getExchangeRate(fromCurrency, toCurrency) {
      // Try multiple API endpoints
      const apiEndpoints = [
        `https://api.frankfurter.app/latest?from=${fromCurrency}&to=${toCurrency}`,
        `https://api.exchangerate.host/convert?from=${fromCurrency}&to=${toCurrency}`,
        `https://open.er-api.com/v6/latest/${fromCurrency}`
      ];
      
      for (const endpoint of apiEndpoints) {
        try {
          console.log(`Trying API: ${endpoint}`);
          const response = await fetch(endpoint);
          
          if (!response.ok) {
            throw new Error(`HTTP ${response.status}`);
          }
          
          const data = await response.json();
          
          // Extract rate based on API response format
          let rate;
          if (endpoint.includes('frankfurter.app')) {
            rate = data.rates[toCurrency];
          } else if (endpoint.includes('exchangerate.host')) {
            rate = data.result;
          } else if (endpoint.includes('er-api.com')) {
            rate = data.rates[toCurrency];
          }
          
          if (rate && !isNaN(rate)) {
            console.log(`Success with rate: ${rate}`);
            return rate;
          }
        } catch (error) {
          console.warn(`API ${endpoint} failed:`, error);
          // Continue to next endpoint
        }
      }
      
      // All APIs failed, use fallback
      throw new Error('All APIs failed');
    }

    // ---------- SHOW RESULT ----------
    function showResult(convertedAmount, rate, fromCurrency, toCurrency, isFallback = false) {
      const fromCurrencyData = currencies.find(c => c.code === fromCurrency);
      const toCurrencyData = currencies.find(c => c.code === toCurrency);
      const amount = parseFloat(amountInput.value);
      
      resultValue.textContent = `${formatCurrency(convertedAmount, toCurrencyData)}`;
      
      if (isFallback) {
        resultDetails.innerHTML = `1 ${fromCurrency} = ${formatCurrency(rate, toCurrencyData, 6)} ${toCurrency}<br>
                                 <small><i class="fas fa-exclamation-triangle"></i> Using approximate rates</small>`;
      } else {
        resultDetails.innerHTML = `1 ${fromCurrency} = ${formatCurrency(rate, toCurrencyData, 6)} ${toCurrency}<br>
                                 <small>Live exchange rate</small>`;
      }
      
      resultContainer.className = 'result-container active';
    }

    // ---------- SHOW ERROR ----------
    function showError(message) {
      resultValue.textContent = 'Error';
      resultDetails.textContent = message;
      resultContainer.className = 'result-container error';
    }

    // ---------- FORMAT CURRENCY ----------
    function formatCurrency(amount, currencyData, decimals = 2) {
      // For very small amounts, show more decimals
      const decimalPlaces = amount < 1 ? 4 : decimals;
      
      // Format number with appropriate decimal places
      const formattedAmount = new Intl.NumberFormat('en-US', {
        minimumFractionDigits: decimalPlaces,
        maximumFractionDigits: decimalPlaces
      }).format(amount);
      
      // Add currency symbol
      if (currencyData.symbol && currencyData.symbol !== currencyData.code) {
        return `${currencyData.symbol}${formattedAmount}`;
      } else {
        return `${formattedAmount} ${currencyData.code}`;
      }
    }

    // ---------- THEME TOGGLE ----------
    const themeToggle = document.getElementById("themeToggle");
    const prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)");
    
    // Check for saved theme preference or use device preference
    const currentTheme = localStorage.getItem("theme") || 
                        (prefersDarkScheme.matches ? "dark" : "light");
    
    if (currentTheme === "light") {
      document.body.classList.add("light-mode");
    }
    
    themeToggle.addEventListener("click", () => {
      document.body.classList.toggle("light-mode");
      
      // Save theme preference
      const theme = document.body.classList.contains("light-mode") ? "light" : "dark";
      localStorage.setItem("theme", theme);
    });

    // Initialize the converter when the page loads
    document.addEventListener('DOMContentLoaded', initializeConverter);
  </script>
</body>
</html>
