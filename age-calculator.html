<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Age Calculator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* --------- RESET & VARIABLES --------- */
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
      font-family: "Poppins", sans-serif; 
      transition: background-color 0.3s, color 0.3s;
    }

    :root {
      --primary: #38bdf8;
      --primary-dark: #0ea5e9;
      --secondary: #f472b6;
      --accent: #a78bfa;
      --bg: #0f172a;
      --bg-light: #1e293b;
      --bg-lighter: #334155;
      --text: #f1f5f9;
      --text-muted: #94a3b8;
      --card-bg: rgba(255, 255, 255, 0.05);
      --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --border: rgba(255, 255, 255, 0.1);
      --success: #10b981;
      --error: #ef4444;
    }

    .light-mode {
      --bg: #f8fafc;
      --bg-light: #e2e8f0;
      --bg-lighter: #cbd5e1;
      --text: #0f172a;
      --text-muted: #475569;
      --card-bg: rgba(255, 255, 255, 0.8);
      --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
      --border: rgba(0, 0, 0, 0.1);
    }

    body {
      background: linear-gradient(135deg, var(--bg), var(--bg-light));
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background 0.5s ease;
      padding: 0 1rem;
    }

    /* --------- HEADER & NAVIGATION --------- */
    header {
      width: 100%;
      padding: 1.5rem 1rem;
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border);
      position: relative;
      z-index: 100;
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo i {
      font-size: 2.5rem;
      color: var(--primary);
      animation: rotate 10s linear infinite;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .logo h1 {
      font-size: 2rem;
      color: var(--primary);
      letter-spacing: 1px;
    }

    .logo p {
      margin-top: 0.5rem;
      color: var(--text-muted);
      font-size: 1rem;
    }

    .theme-toggle {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 50px;
      width: 60px;
      height: 30px;
      position: relative;
      cursor: pointer;
      display: flex;
      align-items: center;
      padding: 0 5px;
      transition: all 0.3s ease;
    }

    .theme-toggle:hover {
      transform: scale(1.05);
    }

    .theme-toggle i {
      position: absolute;
      font-size: 1.2rem;
      transition: all 0.3s ease;
    }

    .theme-toggle .fa-sun {
      color: #f59e0b;
      opacity: 0;
    }

    .theme-toggle .fa-moon {
      color: #94a3b8;
    }

    .light-mode .theme-toggle .fa-sun {
      opacity: 1;
    }

    .light-mode .theme-toggle .fa-moon {
      opacity: 0;
    }

    .theme-toggle::after {
      content: '';
      position: absolute;
      width: 22px;
      height: 22px;
      border-radius: 50%;
      background: var(--primary);
      transition: all 0.3s ease;
      left: 4px;
    }

    .light-mode .theme-toggle::after {
      left: calc(100% - 26px);
      background: #f59e0b;
    }

    /* --------- MAIN CONTENT --------- */
    .main-content {
      max-width: 800px;
      width: 100%;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .calculator-card {
      background: var(--card-bg);
      border-radius: 15px;
      padding: 2rem;
      box-shadow: var(--card-shadow);
      backdrop-filter: blur(10px);
      border: 1px solid var(--border);
      margin-bottom: 2rem;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .card-header h2 {
      font-size: 1.8rem;
      color: var(--primary);
      margin-bottom: 0.5rem;
    }

    .card-header p {
      color: var(--text-muted);
    }

    .card-header i {
      font-size: 3rem;
      color: var(--primary);
      margin-bottom: 1rem;
    }

    /* --------- FORM CONTROLS --------- */
    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--text);
    }

    .form-control {
      width: 100%;
      padding: 1rem 1.5rem;
      border: none;
      border-radius: 10px;
      outline: none;
      font-size: 1rem;
      background: var(--bg-light);
      color: var(--text);
      transition: all 0.3s ease;
      border: 1px solid var(--border);
    }

    .form-control:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.2);
    }

    .input-with-icon {
      position: relative;
    }

    .input-with-icon i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted);
    }

    .input-with-icon input {
      padding-left: 3rem;
    }

    .optional-label {
      font-size: 0.8rem;
      color: var(--text-muted);
      margin-left: 0.5rem;
      font-style: italic;
    }

    .calculate-btn {
      width: 100%;
      padding: 1rem 1.5rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    .calculate-btn:hover {
      background: var(--primary-dark);
      transform: translateY(-3px);
    }

    .calculate-btn:active {
      transform: translateY(0);
    }

    /* --------- RESULT SECTION --------- */
    .result-container {
      background: var(--bg-light);
      border-radius: 10px;
      padding: 1.5rem;
      margin-top: 1.5rem;
      border: 1px solid var(--border);
      transition: all 0.3s ease;
      text-align: center;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.5s ease;
    }

    .result-container.active {
      opacity: 1;
      transform: translateY(0);
      border-color: var(--success);
      box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.2);
    }

    .result-container.error {
      border-color: var(--error);
      box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.2);
    }

    .result-label {
      font-size: 0.9rem;
      color: var(--text-muted);
      margin-bottom: 0.5rem;
    }

    .result-value {
      font-size: 2rem;
      font-weight: 600;
      color: var(--primary);
      word-break: break-all;
      line-height: 1.4;
    }

    .result-breakdown {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 1.5rem;
    }

    .time-unit {
      text-align: center;
    }

    .time-value {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--secondary);
      line-height: 1;
    }

    .time-label {
      font-size: 0.9rem;
      color: var(--text-muted);
      margin-top: 0.5rem;
    }

    /* --------- BACK BUTTON --------- */
    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.8rem 1.5rem;
      background: var(--card-bg);
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 10px;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      margin-top: 1rem;
    }

    .back-btn:hover {
      background: var(--primary);
      color: white;
      transform: translateX(-5px);
    }

    /* --------- FOOTER --------- */
    footer {
      padding: 2rem 1rem;
      text-align: center;
      color: var(--text-muted);
      font-size: 0.9rem;
      border-top: 1px solid var(--border);
      width: 100%;
      margin-top: auto;
    }

    .footer-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    .footer-links {
      display: flex;
      gap: 2rem;
      margin-top: 1rem;
    }

    .footer-links a {
      color: var(--text-muted);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .footer-links a:hover {
      color: var(--primary);
    }

    /* --------- RESPONSIVE DESIGN --------- */
    @media (max-width: 768px) {
      .header-content {
        flex-direction: column;
        gap: 1rem;
      }

      .result-breakdown {
        gap: 1rem;
      }

      .time-value {
        font-size: 2rem;
      }
    }

    @media (max-width: 480px) {
      .result-breakdown {
        flex-direction: column;
        gap: 1rem;
      }

      .time-unit {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 1rem;
      }

      .time-value {
        font-size: 1.8rem;
      }

      .time-label {
        margin-top: 0;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <div class="logo">
        <i class="fas fa-toolbox"></i>
        <div>
          <h1>All-in-One Tools</h1>
          <p>50+ useful tools for your everyday needs</p>
        </div>
      </div>
      <div class="theme-toggle" id="themeToggle">
        <i class="fas fa-sun"></i>
        <i class="fas fa-moon"></i>
      </div>
    </div>
  </header>

  <div class="main-content">
    <div class="calculator-card">
      <div class="card-header">
        <i class="fas fa-birthday-cake"></i>
        <h2>Age Calculator</h2>
        <p>Enter your birth date to know your exact age in years, months, and days.</p>
      </div>

      <div class="form-group">
        <label for="dob">Date of Birth <span class="required">*</span></label>
        <div class="input-with-icon">
          <i class="fas fa-calendar-alt"></i>
          <input type="date" id="dob" class="form-control" required>
        </div>
      </div>

      <div class="form-group">
        <label for="currentDate">Current Date <span class="optional-label">(optional)</span></label>
        <div class="input-with-icon">
          <i class="fas fa-calendar-day"></i>
          <input type="date" id="currentDate" class="form-control">
        </div>
      </div>

      <button class="calculate-btn" id="calculateBtn">
        <i class="fas fa-calculator"></i> Calculate Age
      </button>

      <div class="result-container" id="resultContainer">
        <div class="result-label">Your Age</div>
        <div class="result-value" id="resultValue">-</div>
        <div class="result-breakdown" id="resultBreakdown">
          <!-- Will be populated by JavaScript -->
        </div>
      </div>

      <a href="index.html" class="back-btn">
        <i class="fas fa-arrow-left"></i> Back to Home
      </a>
    </div>
  </div>

  <footer>
    <div class="footer-content">
      <p>© 2025 Prabin's Toolbox | All Rights Reserved</p>
      <div class="footer-links">
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Service</a>
        <a href="#">Contact Us</a>
      </div>
    </div>
  </footer>

  <script>
    // ---------- DOM ELEMENTS ----------
    const dobInput = document.getElementById('dob');
    const currentDateInput = document.getElementById('currentDate');
    const calculateBtn = document.getElementById('calculateBtn');
    const resultValue = document.getElementById('resultValue');
    const resultBreakdown = document.getElementById('resultBreakdown');
    const resultContainer = document.getElementById('resultContainer');

    // ---------- INITIALIZATION ----------
    function initializeCalculator() {
      // Set current date as default for the current date field
      const today = new Date();
      const formattedDate = formatDateForInput(today);
      currentDateInput.value = formattedDate;
      
      // Set a reasonable max date for date of birth (e.g., 120 years ago)
      const maxDobDate = new Date();
      maxDobDate.setFullYear(today.getFullYear() - 120);
      dobInput.max = formattedDate;
      dobInput.min = formatDateForInput(maxDobDate);
      
      // Add event listeners
      calculateBtn.addEventListener('click', calculateAge);
      dobInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') calculateAge();
      });
      currentDateInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') calculateAge();
      });
    }

    // ---------- CALCULATE AGE ----------
    function calculateAge() {
      const dobValue = dobInput.value;
      
      // Validate input
      if (!dobValue) {
        showError('Please enter your date of birth');
        return;
      }
      
      const dob = new Date(dobValue);
      const currentDate = currentDateInput.value ? new Date(currentDateInput.value) : new Date();
      
      // Validate dates
      if (isNaN(dob.getTime())) {
        showError('Please enter a valid date of birth');
        return;
      }
      
      if (isNaN(currentDate.getTime())) {
        showError('Please enter a valid current date');
        return;
      }
      
      // Check if DOB is in the future
      if (dob > currentDate) {
        showError('Date of birth cannot be in the future');
        return;
      }
      
      // Calculate age
      const age = getAge(dob, currentDate);
      
      // Display result
      showResult(age, dob, currentDate);
    }

    // ---------- GET AGE CALCULATION ----------
    function getAge(dob, currentDate) {
      let years = currentDate.getFullYear() - dob.getFullYear();
      let months = currentDate.getMonth() - dob.getMonth();
      let days = currentDate.getDate() - dob.getDate();
      
      // Adjust for negative days
      if (days < 0) {
        months--;
        // Get days in previous month
        const prevMonth = new Date(currentDate.getFullYear(), currentDate.getMonth(), 0);
        days += prevMonth.getDate();
      }
      
      // Adjust for negative months
      if (months < 0) {
        years--;
        months += 12;
      }
      
      return { years, months, days };
    }

    // ---------- SHOW RESULT ----------
    function showResult(age, dob, currentDate) {
      const { years, months, days } = age;
      
      // Format result text
      let resultText = `You are ${years} year${years !== 1 ? 's' : ''}`;
      if (months > 0 || days > 0) {
        resultText += `, ${months} month${months !== 1 ? 's' : ''}`;
        if (days > 0) {
          resultText += `, and ${days} day${days !== 1 ? 's' : ''}`;
        }
      }
      resultText += ' old';
      
      resultValue.textContent = resultText;
      
      // Create breakdown
      resultBreakdown.innerHTML = `
        <div class="time-unit">
          <div class="time-value">${years}</div>
          <div class="time-label">Years</div>
        </div>
        <div class="time-unit">
          <div class="time-value">${months}</div>
          <div class="time-label">Months</div>
        </div>
        <div class="time-unit">
          <div class="time-value">${days}</div>
          <div class="time-label">Days</div>
        </div>
      `;
      
      resultContainer.className = 'result-container active';
    }

    // ---------- SHOW ERROR ----------
    function showError(message) {
      resultValue.textContent = message;
      resultBreakdown.innerHTML = '';
      resultContainer.className = 'result-container error';
    }

    // ---------- FORMAT DATE FOR INPUT ----------
    function formatDateForInput(date) {
      const year = date.getFullYear();
      const month = String(date.getMonth() + 1).padStart(2, '0');
      const day = String(date.getDate()).padStart(2, '0');
      return `${year}-${month}-${day}`;
    }

    // ---------- THEME TOGGLE ----------
    const themeToggle = document.getElementById("themeToggle");
    const prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)");
    
    // Check for saved theme preference or use device preference
    const currentTheme = localStorage.getItem("theme") || 
                        (prefersDarkScheme.matches ? "dark" : "light");
    
    if (currentTheme === "light") {
      document.body.classList.add("light-mode");
    }
    
    themeToggle.addEventListener("click", () => {
      document.body.classList.toggle("light-mode");
      
      // Save theme preference
      const theme = document.body.classList.contains("light-mode") ? "light" : "dark";
      localStorage.setItem("theme", theme);
    });

    // Initialize the calculator when the page loads
    document.addEventListener('DOMContentLoaded', initializeCalculator);
  </script>
</body>
</html>
